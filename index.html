<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/main.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body class="bg-Verydarkblue font-inter">
  <div class="wrapper drop-shadow-lg px-4 py-10 md:py-44 rounded-lg ">
    <div class="container flex flex-col-reverse mx-auto rounded-lg  md:grid md:grid-cols-2">
      <!-- insight text container -->
      <div class="insight-container bg-Darkdesaturatedblue p-0 md:pl-48">
        <div class="header-text-container text-white font-bold pt-14 text-xl md:text-4xl text-center md:text-left">
          <h2 class="max-w-sm tracking-wide ">Get <span class="text-Softviolet">insights</span>  that help <br> your business grow.</h2>
        </div>

        <div class="inside-text  text-transparentwhite text-sm pt-7 text-center md:text-left">
          <p class="max-w-sm"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>

        <div class="stats flex flex-col md:flex-row text-center md:text-left py-10 md:py-16">
          <div class="stats-1">
             <p class="text-white font-bold text-xl">10k+</p> <span class="text-transparentwhite text-sm">companies</span>
          </div>

          <div class="stats-2 pt-10 md:pt-0 md:pl-24">
            <p class="text-white font-bold text-xl">314</p> <span  class="text-transparentwhite text-sm">templates</span>
          </div>

          <div class="stats-3 pt-10 md:pt-0 md:pl-24">
            <p class="text-white font-bold text-xl"> 12m+</p> <span  class="text-transparentwhite text-sm">queries</span>
          </div>
        </div>

      </div>
      <!-- logo container -->
      <div class="logo-container">
       <img src="./images/image-header-mobile.jpg">

      </div>
    </div>
  </div>



 

  
  
 

  
</body>
</html>
